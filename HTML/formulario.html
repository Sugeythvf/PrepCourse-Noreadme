<html lang="es">
    <head>
        <title>PC Form</title>
    </head>
    <body>
        <header>
            <h1>COMPLETA TU REGISTRO</h1>
              <h2>Agrega tus datos y así nuestros ejecutivos podrán contactarte.</h2>
              <hr />

              <form>
                <div>
                    <input type="text" name="nombre" placeholder="Nombre del Perrhijo"/>
                </div>

                <div>
                
                    <input type="text" name="raza" placeholder="Raza o tipo de manto"/>
                </div>
                
                <div>
                    <input type="number" name="telefono" placeholder="Telefono del propietario"/>
                </div>

                <div>
                    <input type="number" name="edad" placeholder="Edad del Perrhijo"/>
                </div>
                <div>
                
                    <input type="text" name="notas" placeholder="Alergias, preferencias o notas adicionales."/>
                </div>
                

                <button>ENVIAR</button>

              </form>

             <img src="LogoEC2.png"/>


        </header> 
    </body>
